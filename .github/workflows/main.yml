on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows and upload EXE artifacts
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSVC (ensure Visual Studio tools are on PATH)
        uses: microsoft/setup-msbuild@v1

      - name: Build
        run: |
          sh build_modular.sh
          ./files/servercontrol || true
          ./files/control || true 
          exit 0
      - name: Upload EXE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: servercontrol-exes
          path: |
            files/*
