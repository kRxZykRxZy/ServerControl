<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerControl 2050 - Live WebSocket Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00ff88;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff88;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
            50% { text-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88, 0 0 40px #00ff88; }
        }
        
        .connect-panel {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .connect-panel input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px;
            font-family: 'Courier New', monospace;
            width: 300px;
            margin-right: 10px;
        }
        
        .connect-panel button {
            background: #00ff88;
            color: #0a0e27;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .connect-panel button:hover {
            background: #00cc66;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 5px;
            margin-left: 20px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #00ff88;
            color: #0a0e27;
        }
        
        .status.disconnected {
            background: #ff4444;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
        }
        
        .panel h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #00ccff;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #00ff88;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .terminal {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .terminal-line {
            margin-bottom: 2px;
            word-wrap: break-word;
        }
        
        .terminal-line.task-start {
            color: #00ccff;
            font-weight: bold;
        }
        
        .terminal-line.task-complete {
            color: #00ff88;
            font-weight: bold;
        }
        
        .terminal-line.error {
            color: #ff4444;
        }
        
        .alert-box {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-box.show {
            display: block;
            animation: pulse 1s ease-in-out 3;
        }
        
        @keyframes pulse {
            0%, 100% { background: rgba(255, 68, 68, 0.2); }
            50% { background: rgba(255, 68, 68, 0.4); }
        }
        
        .timestamp {
            opacity: 0.5;
            font-size: 0.8em;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° ServerControl 2050 - Live WebSocket Monitor</h1>
        
        <div class="connect-panel">
            <input type="text" id="wsUrl" placeholder="ws://localhost:8082" value="ws://localhost:8082">
            <button id="connectBtn" onclick="toggleConnection()">Connect</button>
            <span class="status disconnected" id="status">Disconnected</span>
        </div>
        
        <div class="alert-box" id="alertBox">
            <strong>‚ö†Ô∏è CPU ALERT!</strong>
            <div id="alertMessage"></div>
        </div>
        
        <div class="grid">
            <div class="panel">
                <h2>üìä Live Server Stats</h2>
                <div class="stat-grid">
                    <div class="stat">
                        <div class="stat-label">CPU Usage</div>
                        <div class="stat-value" id="cpuValue">--</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="cpuBar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">RAM Usage</div>
                        <div class="stat-value" id="ramValue">--</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="ramBar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px; opacity: 0.7; font-size: 0.9em;">
                    Last update: <span id="lastUpdate">Never</span>
                </div>
            </div>
            
            <div class="panel">
                <h2>üìà Message Statistics</h2>
                <div class="stat-grid">
                    <div class="stat">
                        <div class="stat-label">Stats Updates</div>
                        <div class="stat-value" id="statsCount">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Output Lines</div>
                        <div class="stat-value" id="outputCount">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Tasks Started</div>
                        <div class="stat-value" id="tasksCount">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Alerts</div>
                        <div class="stat-value" id="alertCount">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2>üíª Live Terminal Output</h2>
            <div class="terminal" id="terminal">
                <div class="terminal-line">Waiting for WebSocket connection...</div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let pingInterval = null;
        let stats = {
            statsCount: 0,
            outputCount: 0,
            tasksCount: 0,
            alertCount: 0
        };
        
        function toggleConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            } else {
                connect();
            }
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            addTerminalLine(`Connecting to ${url}...`, 'task-start');
            
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('connectBtn').textContent = 'Disconnect';
                addTerminalLine('‚úì WebSocket connected successfully!', 'task-complete');
                
                // Send ping every 30 seconds
                if (pingInterval) {
                    clearInterval(pingInterval);
                }
                pingInterval = setInterval(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000);
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };
            
            ws.onerror = (error) => {
                addTerminalLine(`WebSocket error: ${error}`, 'error');
            };
            
            ws.onclose = () => {
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('connectBtn').textContent = 'Connect';
                addTerminalLine('WebSocket connection closed', 'error');
                
                // Clean up ping interval
                if (pingInterval) {
                    clearInterval(pingInterval);
                    pingInterval = null;
                }
            };
        }
        
        function handleMessage(msg) {
            switch(msg.type) {
                case 'stats_update':
                    updateStats(msg);
                    break;
                    
                case 'task_output':
                    stats.outputCount++;
                    const timestamp = new Date(msg.timestamp).toISOString();
                    addTerminalLine(`<span class="timestamp">[${timestamp}]</span> ${escapeHtml(msg.output)}`);
                    break;
                    
                case 'task_start':
                    stats.tasksCount++;
                    addTerminalLine(`‚ñ∂ Task ${msg.task_id} started: ${msg.command}`, 'task-start');
                    break;
                    
                case 'task_complete':
                    addTerminalLine(`‚úì Task ${msg.task_id} completed (exit code: ${msg.exit_code})`, 'task-complete');
                    break;
                    
                case 'cpu_alert':
                    stats.alertCount++;
                    showAlert(msg);
                    addTerminalLine(`‚ö†Ô∏è CPU ALERT: ${msg.message} - ${msg.cpu}%`, 'error');
                    break;
                    
                case 'pong':
                    // Ping response received
                    break;
            }
            
            updateCounters();
        }
        
        function updateStats(msg) {
            stats.statsCount++;
            
            // Update CPU
            const cpuPercent = Math.round(msg.cpu * 10) / 10;
            document.getElementById('cpuValue').textContent = cpuPercent + '%';
            document.getElementById('cpuBar').style.width = cpuPercent + '%';
            
            // Update RAM
            const ramPercent = Math.round((msg.ram_used / msg.ram_total) * 1000) / 10;
            const ramText = `${Math.round(msg.ram_used)}/${Math.round(msg.ram_total)} MB`;
            document.getElementById('ramValue').textContent = ramText;
            document.getElementById('ramBar').style.width = ramPercent + '%';
            
            // Update timestamp
            const now = new Date().toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = now;
        }
        
        function showAlert(msg) {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = `${msg.hostname}: ${msg.message} (Current: ${Math.round(msg.cpu)}%)`;
            alertBox.className = 'alert-box show';
            
            setTimeout(() => {
                alertBox.className = 'alert-box';
            }, 5000);
        }
        
        function addTerminalLine(text, className = '') {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = 'terminal-line ' + className;
            line.innerHTML = text;
            terminal.appendChild(line);
            
            // Auto-scroll to bottom
            terminal.scrollTop = terminal.scrollHeight;
            
            // Keep only last 1000 lines
            while (terminal.children.length > 1000) {
                terminal.removeChild(terminal.firstChild);
            }
        }
        
        function updateCounters() {
            document.getElementById('statsCount').textContent = stats.statsCount;
            document.getElementById('outputCount').textContent = stats.outputCount;
            document.getElementById('tasksCount').textContent = stats.tasksCount;
            document.getElementById('alertCount').textContent = stats.alertCount;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
